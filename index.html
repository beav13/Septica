<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="images/septica.ico">
<title>Septica</title>
<link rel="stylesheet" type="text/css" href="styles/septica.css">
<script type="text/javascript" src="scripts/plugins/jquery-2.1.1.js"></script>
<script type="text/javascript" src="scripts/plugins/createjs-2013.12.12.min.js"></script>
<script type="text/javascript" src="scripts/septica.js"></script>
<script type="text/javascript" src="scripts/septica-preload.js"></script>
<script type="text/javascript" src="scripts/septica-fiddling.js"></script>

<script>

function startApp(){
	var canvas = document.getElementById("stage");
	//fuck you world
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	//why you do this?why you do this?
	window.onresize = function(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;	
	}

	// disable image smoothing (cards look shitty this way)
	var ctx = canvas.getContext('2d');
	ctx.webkitImageSmoothingEnabled = false;

	// initialize Septica
	var game = new Septica("stage", "test-mode", ["1","2","3","4"], ["1"], 0);
	game.start();
}

window.onload = startApp;

</script>

</head>

<body>
<div id="hello" style="display:none"> hello there ! </div>
<canvas id="stage">
</canvas>

</body>
</html>
